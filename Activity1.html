<!DOCTYPE html>
<html>
<head>
    <title>Indroduction to objects in javascript</title>
</head>


<body>
    <h1>Inroduction to objects in javascript</h1>
    <p>Learning how to access object propities in two ways</p>
    <p id="P1"></p>
    <p id="P2"></p>
    <p id="P3"></p>
    <p id="P4"></p>
    <p id="P5"></p>
    <p id="P6"></p>
    <script>
        var myself={
            name:"Reyaan",
            age:10,
            fav_color:"Green",
            fav_animal:"Dog",
            fav_food:"Sushi",
            school:"Kelvingrove state school"

        }
       document.getElementById("P1").innerHTML=myself.name
       document.getElementById("P2").innerHTML=myself.age
       document.getElementById("P3").innerHTML=myself.fav_color
       document.getElementById("P4").innerHTML=myself.fav_animal
       document.getElementById("P5").innerHTML=myself.fav_food
       document.getElementById("P6").innerHTML=myself.school
       
       
    </script>
</body>


</html>
